<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <h2>Registro de amigo</h2>
        <form action="">
            <div class="form-group">
                <label for="txtId">ID : </label>
                <Input type="text" class="form-control" id="txtId" placeholder="Enter The ID"></Input>
            </div>
            
            <div class="form-group">
                <label for="txtName">Name : </label>
                <input type="text" class="form-control" id='txtName' placeholder="Ingrese el nombre">
            </div>

            <div class="form-group">
                <label for="txtCountry">Country : </label>
                <input type="text" class="form-control" id='txtCountry' placeholder="Ingrese la ciudad">
            </div>

            <div class="form-group">
                <label for="txtBirthday">Birthday : </label>
                <input type="date" class="form-control" id='txtBirthday' placeholder="Ingrese la fecha">
            </div>

            <div class="form-group">
                <label for="txtEmail">Email : </label>
                <input type="text" class="form-control" id='txtEmail' placeholder="Ingrese el nombre">
            </div>

            <button type="button" class="btn btn-default">Save</button>
        </form>

        <div class="contenedor">
            <h2>Mis Amiguitos</h2>
            <table class="table table-hover" id="friendsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Birthday</th>
                        <th>Email</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="/informacionamigos.js"></script>
    <script src="/jsuilogic.js"></script>
</body>
</html>
