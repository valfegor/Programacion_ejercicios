<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //existen diferentes tipos de eventos en este caso ejemplo un conador que muestre cuantas palabras llevas escritas
        //o en formularios como por ejemplo al escribir ="ese email no es valido";

        const busqueda = document.querySelector(".busqueda");
        //key down se ejecuta al pulsar una tecla
        busqueda.addEventListener("keydown",()=>{
            console.log("escribiendo");
        })

        //otro evento utilizado es el keyup
        //esto se ejecuta cuando se suelta la tecla es decir se presiona y luego se suelta

        busqueda.addEventListener("keyup",()=>{
            console.log("escribiendo");
        })

        //uno muy comun en la validacion de formularios.
        //Es blur.
        //blur se activa cuando doy clic al imput y luego doy clic fuera del input
        busqueda.addEventListener("blur",()=>{
            console.log("escribiendo");
        })

        //otro evento con el teclado COPY
        //Este evento se activa solamente cuando se copia el texto.

        busqueda.addEventListener("copy",()=>{
            console.log("escribiendo");
        })

        //asi mismo con pegar

        busqueda.addEventListener("paste",()=>{
            console.log("escribiendo");
        })

        //con cortar de la misma manera de
        busqueda.addEventListener("copy",()=>{
            console.log("escribiendo");
        })

        //tambien tenemos un evento global es decir engloba absolutamente todos los eventos anteriores.
        //El nombre del Evento es INPUT unicamente excluye el blur
        busqueda.addEventListener("input",()=>{
            console.log("escribiendo");
        })

        //lo ideal seria saber que escribe el usuario para poder enviar la consulta a una base de datos o web service.
        //adicional obtener algun resultado o validar un formulario.

        busqueda.addEventListener("input",(e)=>{
            //el tipo muestra la clase de elemento en este caso arroja input    
            console.log(e.type);
            
            //esto devuelve exactamente a que input en especifico estoy escribiendo
            console.log(e.target);

            //si quiero saber lo que el usuario esta escribiendo.
            //generalmente se utiliza en busquedas 
            console.log(e.target.value);

            //tambien se puede utilizar con sentencias de control de flujo , para que ejemplo validar el formulario.
            //Es una forma de validar que un formulario tenga los campos llenos.
            if(e.target.value===""){
                console.log("fallo la validacion");
            }

        })
    </script>
</body>
</html>
