<body>
    <span id="span"></span>

    <script>
    
    nombre = prompt("bienvenido ingrese");

    mostrar(nombre);
    function mostrar(nombre){

        let array = [];



       array.push(nombre);

       let nuevoarray=array.concat(array,array)

        console.log(nuevoarray);

        return bienvenida.innerHTML = nuevoarray;


    }



    </script>
