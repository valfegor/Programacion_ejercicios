<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let customer = {
          name : "Anthony",
        miembro:false,
      }

      function gratis(miembro){
          if(miembro){
              return 2;
          }
          else{
              return 10;
          }

          //con operador tenario.
          return miembro?2:10;
      }

      let free =  gratis(customer.miembro);

      console.log(free);
    </script>
</body>
</html>
