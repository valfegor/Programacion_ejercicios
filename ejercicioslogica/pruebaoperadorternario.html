    <script>
        let operacion = prompt("digite un numero");

        if(operacion!="1" && operacion!=2){
            alert("digite un numero pendeja")
        }
        let numero1 = parseFloat(prompt("digite su primer numero"));
        let numero2 = parseFloat(prompt("digite su segundo numero"));
        let resultado = 0;

        (isNaN(numero1)||isNaN(numero2))?(console.log("no es un numero")):(resultado=numero1+numero2, console.log("el resultado es " + resultado));
    </script>
